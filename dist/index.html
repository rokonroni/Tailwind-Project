<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body >
   <!-- Header Start -->
    <Header class="py-4 shadow-sm bg-white">
        <div class="container flex items-center justify-between">
            <!-- Logo -->
            <a href="#">
                <img src="images/logo.jpg" class="w-32">
            </a>

            <!-- Searchbar -->
            <div class="w-full max-w-xl relative flex">
                <span class="absolute left-4 top-3 text-lg text-gray-400">
                    <i class="fas fa-search"></i>
                </span>
                <input type="text" class="w-full border border-primary border-r-o pl-12 py-3 rounded-1-md focus:outline-none" placeholder="Search">
                <button class="bg-primary border border-primary text-white px-8 rounded-r-md hover:bg-transparent hover:text-primary transition"> Search</button>
            </div>

            <!-- Icons -->
            <dev class="flex items-center space-x-4">
                <a href="#" class="text-center text-gray-700 hover:text-primary transition relative">
                    <div class="text-2xl">
                        <i class="far fa-heart"></i>
                    </div>
                    <div class="text-xs leading-3">Wish List</div> 
                    <span class="absolute right-0 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs">10</span>
                </a>
                <a href="#" class="text-center text-gray-700 hover:text-primary transition relative">
                    <div class="text-2xl">
                        <i class="fas fa-shopping-bag"></i>
                    </div>
                    <div class="text-xs leading-3">Cart</div> 
                    <span class="absolute -right-3 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs">1</span>
                </a>
                <a href="#" class="text-center text-gray-700 hover:text-primary transition relative">
                    <div class="text-2xl">
                        <i class="far fa-user"></i>
                    </div>
                    <div class="text-xs leading-3">Account</div> 
                </a>
            </dev>
        </div>
    </Header>
   <!-- Header End -->
   <!-- Navbar Start -->
   <nav class=" bg-gray-800">
    <div class="container flex ">
        <!-- All Category -->
        <div class="px-8 py-4 bg-primary flex items-center cursor-pointer relative group">
            <span class="text-white">
                <i class="fas fa-bars"></i>
            </span>
            <span class="capitalize ml-2 text-white">All Category</span>
            <!-- All Category Dropdown Start -->
            <div class="absolute w-full left-0 top-full bg-white shadow-md py-3 opacity-0 group-hover:opacity-100 transition duration-300 invisible group-hover:visible">
                <!-- Single Category Start -->
                <a href="#" class="px-6 py-3 flex items-center hover:bg-gray-100 transition">
                    <img src="images/icons/bed.svg" class="w-5 h-5 object-contain">
                    <span class="ml-6 text-gray-600 text-sm">Bedroom</span>
                </a>
                <!-- Single Category End -->
                <!-- Single Category Start -->
                <a href="#" class="px-6 py-3 flex items-center hover:bg-gray-100 transition">
                    <img src="images/icons/sofa.svg" class="w-5 h-5 object-contain">
                    <span class="ml-6 text-gray-600 text-sm">Sofa</span>
                </a>
                <!-- Single Category End -->
                <!-- Single Category Start -->
                <a href="#" class="px-6 py-3 flex items-center hover:bg-gray-100 transition">
                    <img src="images/icons/terrace.svg" class="w-5 h-5 object-contain">
                    <span class="ml-6 text-gray-600 text-sm">Outdoor</span>
                </a>
                <!-- Single Category End -->
                <!-- Single Category Start -->
                <a href="#" class="px-6 py-3 flex items-center hover:bg-gray-100 transition">
                    <img src="images/icons/bed-2.svg" class="w-5 h-5 object-contain">
                    <span class="ml-6 text-gray-600 text-sm">Matrass</span>
                </a>
                <!-- Single Category End -->
                <!-- Single Category Start -->
                <a href="#" class="px-6 py-3 flex items-center hover:bg-gray-100 transition">
                    <img src="images/icons/restaurant.svg" class="w-5 h-5 object-contain">
                    <span class="ml-6 text-gray-600 text-sm">Dining</span>
                </a>
                <!-- Single Category End -->
            </div>
             <!-- All Category Dropdown End -->
        </div>
        <!-- All Category End-->
        <!-- Navbar Links Start-->
        <div class="flex items-center justify-between flex-grow pl-12">
            <div class="flex items-center space-x-6 capitalize">
                <a href="#" class="text-gray-200 hover:text-white transition">Home</a>
                <a href="#" class="text-gray-200 hover:text-white transition">Shop</a>
                <a href="#" class="text-gray-200 hover:text-white transition">About Us</a>
                <a href="#" class="text-gray-200 hover:text-white transition">Contact Us</a>
            </div>
            <a href="#" class="text-gray-200 hover:text-white transition">Login/Register</a>
        </div>
        <!-- Navbar Links End-->
    </div>
   </nav>
   <!-- Navbar End -->
   <!-- Hero Section Start -->
   <div class="bg-cover bg-no-repeat bg-center py-36" style="background-image: url(images/banner-bg.jpg)" > 
        <div class="container">
            <h1 class="text-6xl text-gray-800 font-medium mb-4 capitalize">
                Best Collection for <br> Home Decoration
            </h1>
            <p>
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. <br> Labore tempora recusandae magnam, libero omnis obcaecati.
            </p>
            <div class="mt-12">
                <a href="#" class="bg-primary border border-primary text-white px-8 py-3 font-medium rounderd-md hover:bg-transparent hover:text-primary transition">Shop Now</a>
            </div>
        </div>
   </div>
   <!-- Hero Section End -->
</body>
</html>
